<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body class="conteudo-cadastro">

    <div class="conteudo-total">
        <div class="painel primeiro-painel">
            <div class="coluna1">
                <h2 class="titulo bv">Bem-vindo!</h2>
                <p class="description desc-1">Já possui uma conta, né!?</p>
                <p class="description desc-1">Então realize o login através dela!</p>
                <button id="entrar" class="btn btn-primary">Entrar</button>
            </div>

            <div class="coluna2">
                <h2 class="titulo ts">Crie sua conta</h2>
                <ul class="midia-social">

                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-facebook-f"></i>
                        </li> 
                    </a>

                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-twitter"></i>
                        </li>
                     </a>
                </ul>
                
                <p class="description">Ou use seu e-mail</p>

                <form class="form">
                    <label class="label-input">
                        <i class="far fa-user icon"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input">
                        <i class="far fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-secoundary">Criar</button>
                </form>
            </div>
        </div>

        <div class="painel segundo-painel">
            <div class="coluna1">
                <h2 class="titulo bv">Sem conta?</h2>
                <p class="description desc-1">Você pode criar uma agora mesmo</p>
                <p class="description desc-1">Basta clicar no botão abaixo</p>

                <button id="criar" class="btn btn-primary">Criar</button>
            </div>

            <div class="coluna2">
                <h2 class="titulo ts">Login</h2>

                <ul class="midia-social">

                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-facebook-f"></i>
                        </li> 
                    </a>

                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link-midia" href="#">
                        <li class="item-midia-social">
                            <i class="fab fa-twitter"></i>
                        </li>
                     </a>
                </ul>

                <form class="form">
                    <label class="label-input">
                        <i class="far fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <a class="esqueci-senha" href="#">Esqueci minha senha</a>

                    <button class="btn btn-secoundary">Partiu</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/acec297620.js" crossorigin="anonymous"></script>
    </footer>

</body>
</html>
